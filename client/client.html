<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" type="text/css" href="client/css.css">
</head>
<body>
  <h1>PiCtIoNaRy</h1>

  <div id="chatSection">
    <textarea id="chat" rows="30" cols="90" style="border:solid 3px black;" readonly></textarea>
    <div id="usernameInput">
        <label for="user">Username:</label>
        <input id="username" name="user" type="text"/>
        <input id="connect" type='button' value='Connect'/>
    </div>
    <div id="messageInput">
        <label for="message">Chat Here: </label>
        <input id="message" name="message" type="text"/>
        <input id="send" type="button" value="Send"/>
    </div>
  </div>
    
  <div id="drawSection">
    <div id="controls">
<!--
      <label>Tool:
        <select id="toolChooser">
          <option value="pencil">Pencil</option>
        </select>
      </label>
-->
      
      <label>Stroke Style:
        <select id="styleChoice">
            <option value="#E33030">Red</option>
            <option value="#000000" selected>Black</option>
            <option value="#FFFF48">Yellow</option>
            <option value="#EA7930">Orange</option>
            <option value="#3068EA">Blue</option>
            <option value="#30EA38">Green</option>
            <option value="#6130E3">Purple</option>
            <option value="#6B2D1A">Brown</option>
            <option value="#6AEFEB">Cyan</option>
            <option value="#EF6ADF">Pink</option>
        </select>
      </label>
      
      <label>Line Width:
        <select id="widthChoice">
            <option value="1">1</option>
            <option value="2">2</option>
            <option selected value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">Biggo</option>
            <option value="250">Bad Idea</option>
        </select>
      </label>
      
      <span><input id='clearButton' type='button' value='Clear'/></span>
    </div>
    <canvas id="canvas" width="850" height="650"></canvas>
  </div>
    
  <div id="scoreSection">
      
  </div>
</body>
</html>
